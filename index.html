<!DOCTYPE html>

  <meta name="viewport" content="width=800">

    .image-container {

    /* Animation khi cu·ªôn trang */

      100% { text-shadow: 0 0 5px var(--primary-color); }
    }
    @keyframes fadeIn {

      to { opacity: 1; }
    }
    .invitation-card:hover {
      transform: rotateY(5deg) rotateX(5deg);
    }
    .image-container:hover img {

  </style>
</head>
<body>

    <div class="invitation-card animate-on-scroll">

  <script>
    // S·ª≠ d·ª•ng IntersectionObserver ƒë·ªÉ b·∫≠t animation khi ph·∫ßn t·ª≠ xu·∫•t hi·ªán trong viewport
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

    // H√†m t·∫°o hi·ªáu ·ª©ng confetti (gi·ªØ nguy√™n n·∫øu ƒë√£ c√≥)
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);
      const startX = Math.random() * window.innerWidth;
      const endX = startX + (Math.random() - 0.5) * 200;
      Object.assign(confetti.style, {
        left: startX + 'px',
        top: '-10px',
        backgroundColor: `hsl(${Math.random() * 360}, 70%, 60%)`
      });
      confetti.animate([
        { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
        { transform: `translate(${endX - startX}px, ${window.innerHeight}px) rotate(${360 * 3}deg)`, opacity: 0 }
      ], {
        duration: 3000 + Math.random() * 2000,
        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
      });
      setTimeout(() => confetti.remove(), 5000);
    }

    // H√†m x·ª≠ l√Ω khi nh·∫•n n√∫t
    function handleJoin() {
      // Hi·ªáu ·ª©ng confetti
      for (let i = 0; i < 50; i++) {

      // Thu th·∫≠p d·ªØ li·ªáu
      const participantData = {

      fetch('https://your-backend-endpoint.com/api/save', {  // Thay URL b·∫±ng endpoint backend c·ªßa b·∫°n
        method: 'POST',
        headers: {

      .then(data => {

        console.log('Data saved:', data);

    }
  </script>
</body>
</html>
