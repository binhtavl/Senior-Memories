<!DOCTYPE html>

  <title>Senior Memories</title>
  <!-- Import Google Fonts: Pacifico cho caption v√† Playfair Display cho n·ªôi dung -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset c∆° b·∫£n v√† thi·∫øt l·∫≠p chung */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      background: linear-gradient(45deg, #fff8e7, #ffe4c4, #fff8e7);
      background-size: 400% 400%;
      font-family: 'Playfair Display', serif;
      animation: gradientAnimation 15s ease infinite;
      position: relative;
      overflow-x: hidden;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    :root {
      --primary-color: #8B4513;
      --secondary-color: #CD853F;
      --accent-color: #D2B48C;
    }
    /* Hi·ªáu ·ª©ng background bokeh */
    .background-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(255,255,255,0.25), transparent 50%);
      animation: moveBg 12s infinite alternate;
      z-index: -1;
    }
    @keyframes moveBg {
      from { transform: translate(0, 0); }
      to { transform: translate(-30px, -30px); }
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
    }
    .particle {
      position: absolute;
      bottom: -150px;
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: floatUp 12s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(0.5); opacity: 0; }
    }
    /* ƒê·ªãnh v·ªã c√°c h·∫°t m·∫´u */
    .particle:nth-child(1) { left: 5%; animation-duration: 10s; animation-delay: 0s; }
    .particle:nth-child(2) { left: 15%; animation-duration: 12s; animation-delay: 2s; }
    .particle:nth-child(3) { left: 25%; animation-duration: 14s; animation-delay: 4s; }
    .particle:nth-child(4) { left: 35%; animation-duration: 11s; animation-delay: 1s; }
    .particle:nth-child(5) { left: 45%; animation-duration: 13s; animation-delay: 3s; }
    .particle:nth-child(6) { left: 55%; animation-duration: 10s; animation-delay: 0s; }
    .particle:nth-child(7) { left: 65%; animation-duration: 12s; animation-delay: 2s; }
    .particle:nth-child(8) { left: 75%; animation-duration: 14s; animation-delay: 4s; }
    .particle:nth-child(9) { left: 85%; animation-duration: 11s; animation-delay: 1s; }
    .particle:nth-child(10) { left: 95%; animation-duration: 13s; animation-delay: 3s; }
    /* Container responsive */
    .container {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      animation: fadeIn 1.5s ease-in;
      position: relative;
      z-index: 1;
      color: #333;
    }
    header {
      text-align: center;
      padding: 30px 0;
    }
    .title {
      font-size: 2.5em;
      color: transparent;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      background-size: 200%;
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 0 0 5px var(--primary-color);
      animation: float 3s ease-in-out infinite, titleGlow 2s ease-in-out infinite, shine 3s linear infinite;
      margin: 0;
    }
    @keyframes shine {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .nowrap { white-space: nowrap; }
    .handwrite-caption {
      font-family: 'Pacifico', cursive;
      font-size: 1.8em;
      color: var(--primary-color);
      text-align: center;
      margin: 20px 0;
    }
    .invitation-card {
      background: rgba(255,255,255,0.92);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      margin-bottom: 40px;
      transform-style: preserve-3d;
      transition: transform 0.3s;
      perspective: 1000px;
    }
    .image-container {
      width: 100%;
      height: 400px;
      border: 5px solid var(--secondary-color);
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
      position: relative;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s, filter 0.3s;
    }
    .image-container:hover img {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .details {
      text-align: center;
      margin: 30px 0;
    }
    .detail-item {
      font-size: 1.2em;
      margin: 15px 0;
      color: var(--primary-color);
    }
    .join-button {
      background: var(--primary-color);
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s;
      display: block;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    .join-button:hover {
      transform: scale(1.1);
      background: var(--secondary-color);
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      transform: scale(0);
      animation: rippleAnimation 0.6s linear;
    }
    @keyframes rippleAnimation {
      to { transform: scale(4); opacity: 0; }
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--accent-color);
      pointer-events: none;
    }
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes titleGlow {
      0% { text-shadow: 0 0 5px var(--primary-color); }
      50% { text-shadow: 0 0 20px var(--primary-color); }
      100% { text-shadow: 0 0 5px var(--primary-color); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Media queries cho mobile */
    @media (max-width: 600px) {
      .title {
        font-size: 2em;
      }
      .handwrite-caption {
        font-size: 1.5em;
      }
      .detail-item {
        font-size: 1em;
      }
      .join-button {
        padding: 10px 20px;
        font-size: 1em;
      }
      .image-container {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <!-- Background elements -->
  <div class="background-effect"></div>
  <div class="particles">
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
    <span class="particle"></span>
  </div>

  <div class="container">
    <header>
      <h1 class="title animate-on-scroll">
        Senior Memories<br>
        Thi·ªáp m·ªùi ch·ª•p k·ªâ y·∫øu c√πng&nbsp;<span class="nowrap">Kass!</span>
      </h1>
      <p class="handwrite-caption animate-on-scroll">H√£y s·ªëng tr·ªçn v·∫πn, ch·ª•p t·ª´ng kho·∫£nh kh·∫Øc!</p>
    </header>
    <main>
      <div class="invitation-card animate-on-scroll" id="invitationCard">
        <div class="image-container">
          <img src="IMG_1628.jpeg" alt="K·ª∑ y·∫øu">
        </div>
        <div class="details">
          <p class="detail-item animate-on-scroll">üìç Tr∆∞·ªùng THCS&THPT Qu·∫£ng La</p>
          <p class="detail-item animate-on-scroll">‚è∞ 8h s√°ng Ch·ªß Nh·∫≠t, 26/3/2025</p>
          <figure class="detail-item animate-on-scroll" style="margin: 15px 0; text-align: center;">
            <figcaption>üì∏ H√†nh tr√¨nh k·ªâ y·∫øu ‚Äì Ghi d·∫•u tu·ªïi tr·∫ª, l∆∞u gi·ªØ k·ªâ ni·ªám b·∫•t t·∫≠n</figcaption>
          </figure>
        </div>
        <button class="join-button" onclick="handleJoin(event)">Tham gia ch·ª•p k·ªâ y·∫øu c√πng t·ªõ!</button>
      </div>
    </main>
  </div>

  <script>
    // S·ª≠ d·ª•ng IntersectionObserver ƒë·ªÉ b·∫≠t animation khi ph·∫ßn t·ª≠ xu·∫•t hi·ªán trong viewport
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        } else {
          entry.target.classList.remove('visible');
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

    // H√†m t·∫°o hi·ªáu ·ª©ng confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      document.body.appendChild(confetti);
      const startX = Math.random() * window.innerWidth;
      const endX = startX + (Math.random() - 0.5) * 200;
      Object.assign(confetti.style, {
        left: startX + 'px',
        top: '-10px',
        backgroundColor: `hsl(${Math.random() * 360}, 70%, 60%)`
      });
      confetti.animate([
        { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
        { transform: `translate(${endX - startX}px, ${window.innerHeight}px) rotate(${360 * 3}deg)`, opacity: 0 }
      ], {
        duration: 3000 + Math.random() * 2000,
        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
      });
      setTimeout(() => confetti.remove(), 5000);
    }

    // Hi·ªáu ·ª©ng ripple cho n√∫t "Tham gia"
    document.querySelectorAll('.join-button').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const circle = document.createElement('span');
        circle.classList.add('ripple');
        this.appendChild(circle);
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        circle.style.width = circle.style.height = size + 'px';
        circle.style.left = e.clientX - rect.left - size / 2 + 'px';
        circle.style.top = e.clientY - rect.top - size / 2 + 'px';
        setTimeout(() => circle.remove(), 600);
      });
    });

    // X·ª≠ l√Ω khi nh·∫•n n√∫t "Tham gia" ƒë·ªÉ k√≠ch ho·∫°t confetti
    function handleJoin(e) {
      e.stopPropagation();
      for (let i = 0; i < 50; i++) {
        createConfetti();
      }
    }

    // Hi·ªáu ·ª©ng parallax cho thi·ªáp m·ªùi khi di chu·ªôt (ch·ªâ k√≠ch ho·∫°t tr√™n desktop)
    const invitationCard = document.getElementById('invitationCard');
    if (!('ontouchstart' in window)) {
      invitationCard.addEventListener('mousemove', function(e) {
        const rect = invitationCard.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;
        const maxTilt = 10;
        const tiltX = (y / (rect.height / 2)) * maxTilt;
        const tiltY = -(x / (rect.width / 2)) * maxTilt;
        invitationCard.style.transform = `rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
      });
      invitationCard.addEventListener('mouseleave', function() {
        invitationCard.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
    }
    
    // Parallax cho background-effect khi cu·ªôn trang
    window.addEventListener("scroll", function(){
      const scrollY = window.scrollY;
      document.querySelector(".background-effect").style.transform = `translateY(${scrollY * 0.5}px)`;
    });
  </script>
</body>
